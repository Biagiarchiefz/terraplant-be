tags:
  - name: Checkout
    description: Checkout and Order Processing API

paths:
  /api/checkout:
    post:
      tags:
        - Checkout
      summary: Melakukan checkout dari keranjang belanja
      description: Proses ini akan menghitung total harga, membuat record Order dan OrderItem, lalu menghapus semua isi keranjang user yang bersangkutan.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckoutInput"
      responses:
        200:
          description: Checkout berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "checkout berhasil"
                  orderId:
                    type: string
                    example: "695a7b12c3d4e5f6g7h8i9j0"
        400:
          description: Keranjang kosong atau produk tidak ditemukan
        401:
          description: Unauthorized (Token tidak valid)
        500:
          description: Internal Server Error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CheckoutInput:
      type: object
      required:
        - fullName
        - address
        - city
        - state
        - zipCode
        - phone
        - paymentMethod
      properties:
        fullName:
          type: string
          example: "Marchiko"
        address:
          type: string
          example: "Jl.Setiabudi"
        city:
          type: string
          example: "Bandung"
        state:
          type: string
          example: "JawaBarat"
        zipCode:
          type: string
          example: "12321"
        phone:
          type: string
          example: "089123456789"
        paymentMethod:
          type: string
          example: "TransferBank"
          enum: ["Transfer Bank", "COD", "E-Wallet"]

    Order:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        fullName:
          type: string
        totalHarga:
          type: integer
        status:
          type: string
          enum: [pembayaran, diproses, dikirim, selesai, dibatalkan]
        created_at:
          type: string
          format: date-time
