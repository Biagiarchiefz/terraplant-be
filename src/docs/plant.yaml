tags:
  - name: Plant
    description: Plant CRUD API management

paths:
  /api/plants:
    get:
      tags:
        - Plant
      summary: Ambil semua tanaman
      # Tidak ada security bearerAuth di route GET / menurut plantRoute.js Anda
      responses:
        200:
          description: Berhasil mengambil semua data tanaman
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Berhasil mengambil semua data tanaman"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Plant"
        500:
          description: Internal Server Error

    post:
      tags:
        - Plant
      summary: Menambahkan Tanaman Baru (Admin Only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data: # Menggunakan form-data karena ada upload file
            schema:
              type: object
              properties:
                nama:
                  type: string
                harga:
                  type: integer
                deskripsi:
                  type: string
                kategori:
                  type: string
                stok:
                  type: integer
                gambar: # Field untuk file upload
                  type: string
                  format: binary
      responses:
        201:
          description: Tanaman berhasil ditambahkan
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tanaman berhasil ditambahkan"
                  data:
                    $ref: "#/components/schemas/Plant"
        400:
          description: Field wajib tidak lengkap / Error validasi
        401:
          description: Unauthorized (Token tidak valid/tidak ada)

  /api/plants/{id}:
    get:
      tags:
        - Plant
      summary: Ambil detail tanaman berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "658bc..."
      responses:
        200:
          description: Detail tanaman ditemukan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plant"
        404:
          description: Plant not found

    put:
      tags:
        - Plant
      summary: Memperbarui Tanaman berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data: # Tetap multipart karena bisa update gambar
            schema:
              type: object
              properties:
                nama:
                  type: string
                harga:
                  type: integer
                deskripsi:
                  type: string
                kategori:
                  type: string
                stok:
                  type: integer
                gambar:
                  type: string
                  format: binary
      responses:
        200:
          description: Tanaman berhasil diperbarui
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tanaman berhasil diperbarui"
                  data:
                    $ref: "#/components/schemas/Plant"

    delete:
      tags:
        - Plant
      summary: Menghapus Tanaman berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Tanaman berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tanaman berhasil dihapus"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Plant:
      type: object
      properties:
        id:
          type: string
          example: "60d5ecb3ed234a5d8c1e956a"
        nama:
          type: string
          example: "Bunga Matahari"
        slug:
          type: string
          example: "bunga-matahari"
        harga:
          type: integer
          example: 25000
        deskripsi:
          type: string
          example: "Tanaman hias cantik"
        kategori:
          type: string
          example: "Outdoor"
        stok:
          type: integer
          example: 50
        rating:
          type: number
          example: 4.5
        gambar:
          type: array
          items:
            type: string
          example: ["https://cloudinary.com/image1.jpg"]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
