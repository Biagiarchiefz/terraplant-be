tags:
  - name: Plant
    description: Plant CRUD API

paths:
  /api/plants:
    get:
      tags:
        - Plant
      summary: Ambil semua tanaman
      security:
        - bearerAuth: []
      responses:
        200:
          description: Berhasil mengambil semua data tanaman
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Berhasil mengambil semua data tanaman"
        500:
          description: Internal Server Error

  /api/plants/:
    post:
      tags:
        - Plant
      summary: Menambahkan Tanaman Baru
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlantInput"
      responses:
        201:
          description: Tanaman berhasil ditambahkan
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Tanaman berhasil ditambahkan
                  data:
                    $ref: "#/components/schemas/Plant"
        400:
          description: Bad Request / Kesalahan validasi input

  /api/plants/{id}:
    get:
      tags:
        - Plant
      summary: Ambil detail tanaman berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Detail tanaman ditemukan
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Plant"
        404:
          description: Plant not found
        500:
          description: Internal Server Error

    put:
      tags:
        - Plant
      summary: Memperbarui Tanaman berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlantInput"
      responses:
        200:
          description: Tanaman berhasil diperbarui
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Tanaman berhasil diperbarui
                  data:
                    $ref: "#/components/schemas/Plant"
        404:
          description: Plant not found

    delete:
      tags:
        - Plant
      summary: Menghapus Tanaman berdasarkan ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Tanaman berhasil dihapus
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Tanaman berhasil dihapus
        400:
          description: Kesalahan saat menghapus

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    PlantInput:
      type: object
      required:
        - nama
        - harga
        - stok
      properties:
        nama:
          type: string
          example: "Monstera"
        slug:
          type: string
          example: "monstera-deliciosa"
        harga:
          type: integer
          example: 50000
        deskripsi:
          type: string
          example: "Tanaman hias daun"
        kategori:
          type: string
          example: "Indoor"
        stok:
          type: integer
          example: 10
        gambar:
          type: array
          items:
            type: string
          example: ["image1.jpg"]

    Plant:
      allOf:
        - type: object
          properties:
            id:
              type: string
              example: "id12"
            rating:
              type: number
              example: 0
        - $ref: "#/components/schemas/PlantInput"
