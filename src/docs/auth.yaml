tags:
  - name: Auth
    description: Authentication API (Register, Login, Google OAuth, Profile)

paths:
  /api/auth/register:
    post:
      tags:
        - Auth
      summary: Register user baru
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nama
                - email
                - password
                - confirmPassword
              properties:
                nama:
                  type: string
                  minLength: 3
                  example: marchiko
                email:
                  type: string
                  format: email
                  example: marchiko@gmail.com
                password:
                  type: string
                  minLength: 6
                  example: password123
                confirmPassword:
                  type: string
                  example: password123
      responses:
        201:
          description: Register success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Register success"
                  user:
                    $ref: "#/components/schemas/User"
        400:
          description: Validasi gagal (Password tidak cocok, email terdaftar, dll)

  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Login user manual
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: marchiko@gmail.com
                password:
                  type: string
                  example: password123
      responses:
        200:
          description: Login success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login success"
                  data:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1Ni..."
        400:
          description: Email tidak ditemukan atau Password salah

  /api/auth/google-login:
    post:
      tags:
        - Auth
      summary: Login via Google OAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: ID Token yang didapat dari Google SDK (frontend)
                  example: "G-OAUTH-TOKEN-STRING"
      responses:
        200:
          description: Google login success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Google login success"
                  data:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
        400:
          description: Token Google wajib diisi atau tidak valid

  /api/auth/me:
    get:
      tags:
        - Auth
      summary: Get profile user (Protected)
      description: Mengambil data profil user berdasarkan JWT.
      security:
        - bearerAuth: []
      responses:
        200:
          description: Profil user berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "succes get profile user"
                  data:
                    $ref: "#/components/schemas/User"
        401:
          description: Unauthorized (Invalid or Missing Token)

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "6938f9e0b3a80839bf8b8adb"
        nama:
          type: string
          example: "marchiko"
        email:
          type: string
          example: "marchiko@gmail.com"
        role:
          type: string
          example: "user"
        created_at:
          type: string
          format: date-time
          example: "2025-12-10T04:41:04.757Z"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
