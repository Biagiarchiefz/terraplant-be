tags:
  - name: Cart
    description: Cart Management API (Add, Update, Get, Delete)

paths:
  /api/cart/add:
    post:
      tags:
        - Cart
      summary: Menambahkan Tanaman ke Keranjang
      description: Menambahkan item baru atau menambah qty jika item sudah ada di keranjang.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CartInput"
      responses:
        200:
          description: Add cart success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "add cart success"
                  data:
                    $ref: "#/components/schemas/Cart"
        400:
          description: Bad Request / Kesalahan input

  /api/cart/{userId}:
    get:
      tags:
        - Cart
      summary: Ambil semua isi keranjang milik user
      description: Mengambil daftar item lengkap dengan detail tanaman, gambar, dan grand total.
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
          example: "694f6961d1796521647fc0fe"
      responses:
        200:
          description: Get cart success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "get cart success"
                  data:
                    $ref: "#/components/schemas/CartResponse"
        400:
          description: Bad Request

  /api/cart/{id}:
    put:
      tags:
        - Cart
      summary: Memperbarui jumlah (qty) di keranjang
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID unik dari record Cart (bukan plantId)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - qty
              properties:
                qty:
                  type: integer
                  example: 5
      responses:
        200:
          description: Update cart success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "update cart success"
                  data:
                    $ref: "#/components/schemas/Cart"
        404:
          description: Item cart tidak ditemukan

    delete:
      tags:
        - Cart
      summary: Menghapus item dari keranjang
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID unik dari record Cart
      responses:
        200:
          description: item berhasil dihapus dari cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "item berhasil dihapus dari cart"
        500:
          description: Internal Server Error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CartInput:
      type: object
      required:
        - plantId
        - qty
      properties:
        plantId:
          type: string
          example: "694dfd701cdb366ddf1ca472"
        qty:
          type: integer
          example: 2

    Cart:
      type: object
      properties:
        id:
          type: string
          example: "694f6e0677b6b0dfb01fb14a"
        userId:
          type: string
          example: "694f6961d1796521647fc0fe"
        plantId:
          type: string
          example: "694dfd701cdb366ddf1ca472"
        qty:
          type: integer
          example: 2

    CartItemDetail:
      type: object
      properties:
        id:
          type: string
          example: "694f6e0677b6b0dfb01fb14a"
        plantId:
          type: string
          example: "694dfd701cdb366ddf1ca472"
        nama:
          type: string
          example: "Melati"
        gambar:
          type: array
          items:
            type: string
          example: ["melati.jpg"]
        harga:
          type: integer
          example: 33333
        qty:
          type: integer
          example: 2
        total:
          type: integer
          example: 66666

    CartResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItemDetail"
        grandTotal:
          type: integer
          example: 66666
